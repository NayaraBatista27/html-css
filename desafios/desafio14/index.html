<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        text-align: center;
        border-collapse: collapse;
      }

      td,
      th {
        border: 2px solid black;
        width: 90px;
        height: 30px;
      }

      .titulo {
        background-color: rgb(163, 163, 163);
        color: white;
      }

      .media {
        text-align: left;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col" rowspan="2" class="titulo">Área</th>
          <th scope="col" rowspan="2" class="titulo">Disciplinas</th>
          <th scope="colgroup" colspan="2" class="titulo">Notas</th>
          <th scope="col" rowspan="2" class="titulo">Média</th>
        </tr>

        <tr>
          <th scope="col" class="titulo">Nota 1</th>
          <th scope="col" class="titulo">Nota 2</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="rowgroup" rowspan="4">Exatas</th>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <td>Quimica</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <th scope="row" colspan="4" class="titulo media">Média de Exatas</th>
          <td class="titulo">0.0</td>
        </tr>

        <tr>
          <th scope="rowgroup" rowspan="2">Humanas</th>
          <td>Historia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>

        <tr>
          <th scope="row" colspan="4" class="titulo media">Média de Humanas</th>
          <td class="titulo">0.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
