<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      table {
        width: 500px;
        border-collapse: collapse;
      }

      tr:nth-child(odd) {
        background-color: lightgray;
      }

      td,
      th {
        border: 1px solid black;
        padding: 5px;
      }
      th,
      tfoot td {
        background-color: gray;
        color: white;
      }

      .num {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Estado</th>
          <th>População</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>São Paulo</td>
          <td class="num">45 919 049</td>
        </tr>

        <tr>
          <td>Minas Gerais</td>
          <td class="num">21 168 791</td>
        </tr>

        <tr>
          <td>Rio de Janeiro</td>
          <td class="num">17 264 943</td>
        </tr>
        <tr>
          <td>São Paulo</td>
          <td class="num">45 919 049</td>
        </tr>

        <tr>
          <td>Minas Gerais</td>
          <td class="num">21 168 791</td>
        </tr>

        <tr>
          <td>Rio de Janeiro</td>
          <td class="num">17 264 943</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th>Total de habitantes</th>
          <td class="num">000 000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
